<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Navigation Styles */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white;
      border-bottom: none;
      position: relative;
      z-index: 1000;
    }

    .site-title h1 {
      margin: 0;
      font-size: 2rem;
      color: blue;
    }

    .navigation {
      display: flex;
      gap: 20px;
    }

    .navigation a {
      text-decoration: none;
      color: blue;
      font-weight: 600;
    }

    /* Checkbox für das Menü verstecken */
    .nav-toggle-checkbox {
      display: none;
    }

    /* Hamburger-Icon verstecken */
    .nav-toggle-label {
      display: none;
      font-size: 2.5rem;
      color: blue;
      cursor: pointer;
      user-select: none;
    }

    /* Responsive für kleine Bildschirme */
    @media (max-width: 768px) {
      /* Hamburger Icon anzeigen */
      .nav-toggle-label {
        display: block;
      }

      /* Navigation standardmäßig verstecken */
      .navigation {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px; /* unter der Top-Bar */
        right: 0;
        background: white;
        border: 1px solid #ccc;
        padding: 10px 20px;
        width: 180px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      /* Navigation anzeigen, wenn Checkbox aktiviert ist */
      .nav-toggle-checkbox:checked + .nav-toggle-label + .navigation {
        display: flex;
      }
    }


@media (max-width: 600px) {
  .top-bar {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    justify-content: flex-start;
    padding: 0.5rem 1rem;
    gap: 0.75rem;
  }

  .site-title {
    flex-grow: 0;
  }

  .site-title h1 {
    font-size: 1.2rem;
    line-height: 1.2;
    margin: 0;
    text-align: left;
  }

  .site-title h1 .line1,
  .site-title h1 .line2 {
    display: block;
  }

  .nav-toggle-label {
    display: block;
    font-size: 1.8rem;
    margin-top: 0.1rem;
    color: blue;
    cursor: pointer;
    align-self: flex-start;
  }
}
<!-- kleiner Test-Commit für neues Deploydment -->


  </style>
</head>
<body>
  <header class="top-bar">
    <div class="site-title">
      <h1><span class="line1">JOSÉPHINE</span><br><span class="line2">STREBEL</span></h1>

    </div>

    <!-- Checkbox für Menü -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle-checkbox" />
    <!-- Hamburger Icon -->
    <label for="nav-toggle" class="nav-toggle-label" aria-label="Navigation umschalten">&#9776;</label>

    <nav class="navigation">
      <a href="index.html">Projects</a>
      <a href="about.html">About</a>
    </nav>
  </header>

<div class="project-image">
  <div class="project-image-wrapper">
    <img src="BLUUEE Kopie.jpg" alt="Blue pattern" />
    <div class="hover-text">Hallo!</div>
  </div>
</div>


</body>
</html>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const wrapper = document.querySelector(".project-image-wrapper");

    wrapper.addEventListener("click", function () {
      wrapper.classList.toggle("clicked");
    });
  });
</script>
