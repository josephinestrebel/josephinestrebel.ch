<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Top-Bar Styling */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white;
      border-bottom: none;
      position: relative;
      z-index: 1000;
    }

    .site-title h1 {
      margin: 0;
      font-size: 2rem;
      color: blue;
    }

    .navigation {
      display: flex;
      gap: 20px;
    }

    .navigation a {
      text-decoration: none;
      color: blue;
      font-weight: 600;
    }

    .nav-toggle-checkbox {
      display: none;
    }

    .nav-toggle-label {
      display: none;
      font-size: 2.5rem;
      color: blue;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 768px) {
      .nav-toggle-label {
        display: block;
      }

      .navigation {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        background: white;
        border: none;
        padding: 10px 20px;
        width: 200px;
        box-shadow: 0;
      }

      .nav-toggle-checkbox:checked + .nav-toggle-label + .navigation {
        display: flex;
      }
    }

    .project-image {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .project-image-wrapper {
      position: relative;
      cursor: pointer;
    }

    .project-image-wrapper img {
      max-width: 100%;
      height: auto;
      display: block;
    }


    .project-image-wrapper:hover .hover-text,
    .project-image-wrapper.clicked .hover-text {
      opacity: 1;
    }



.project-image-wrapper {
  position: relative;
  cursor: pointer;
}

.project-image-wrapper img {
  width: 100%;
  max-width: 800px;
  height: auto;
  display: block;
}

.hover-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: blue;
  font-size: 21rem;
  font-weight: bold;
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
  text-align: center;
}

.project-image-wrapper:hover .hover-text {
  opacity: 1;
}

@media (max-width: 600px) {
  .hover-text {
    font-size: 2rem;
  }
}

  </style>
</head>
<body>
  <header class="top-bar">
    <div class="site-title">
      <a href="Landing.html"><h1>JOSÃ‰PHINE STREBEL</h1></a>
    </div>

    <input type="checkbox" id="nav-toggle" class="nav-toggle-checkbox" />
    <label for="nav-toggle" class="nav-toggle-label" aria-label="Navigation umschalten">&#9776;</label>

    <nav class="navigation">
      <a href="index.html">Projects</a>
      <a href="about.html">About</a>
    </nav>
  </header>

<div class="project-image">
  <div class="project-image-wrapper">
    <img src="BLUUEE Kopie.jpg" alt="Blue pattern" />
    <div class="hover-text">Hallo!</div>
  </div>
</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const wrapper = document.querySelector(".project-image-wrapper");

      wrapper.addEventListener("click", function () {
        wrapper.classList.toggle("clicked");
      });
    });
  </script>
</body>
</html>
