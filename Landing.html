<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Navigation Styles */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white;
      border-bottom: none;
      position: relative;
      z-index: 1000;
    }

    .site-title h1 {
      margin: 0;
      font-size: 2rem;
      color: blue;
    }

    .navigation {
      display: flex;
      gap: 20px;
    }

    .navigation a {
      text-decoration: none;
      color: blue;
      font-weight: 600;
    }

    /* Checkbox für das Menü verstecken */
    .nav-toggle-checkbox {
      display: none;
    }

    /* Hamburger-Icon verstecken */
    .nav-toggle-label {
      display: none;
      font-size: 2.5rem;
      color: blue;
      cursor: pointer;
      user-select: none;
    }

    /* Responsive für kleine Bildschirme */
    @media (max-width: 768px) {
      /* Hamburger Icon anzeigen */
      .nav-toggle-label {
        display: block;
      }

      /* Navigation standardmäßig verstecken */
      .navigation {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px; /* unter der Top-Bar */
        right: 0;
        background: white;
        border: 1px solid #ccc;
        padding: 10px 20px;
        width: 180px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      /* Navigation anzeigen, wenn Checkbox aktiviert ist */
      .nav-toggle-checkbox:checked + .nav-toggle-label + .navigation {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="site-title">
      <a href="Landing.html"><h1>JOSÉPHINE STREBEL</h1></a>
    </div>

    <!-- Checkbox für Menü -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle-checkbox" />
    <!-- Hamburger Icon -->
    <label for="nav-toggle" class="nav-toggle-label" aria-label="Navigation umschalten">&#9776;</label>

    <nav class="navigation">
      <a href="index.html">Projects</a>
      <a href="about.html">About</a>
    </nav>
  </header>

<div class="project-image">
  <div class="project-image-wrapper">
    <img src="BLUUEE Kopie.jpg" alt="Blue pattern" />
    <div class="hover-text">Hallo!</div>
  </div>
</div>


</body>
</html>
